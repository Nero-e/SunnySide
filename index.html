<!DOCTYPE html>
<html lang="en">
<head>
    <title>SunnySide</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="layout">
        <div class="box header">
            <div class="title-1">
                <h1>sunnyside</h1>
            </div>
            <div class="menu">
                <div class="item1 menu-item"><p>About</p></div>
                <div class="item2 menu-item"><p>Services</p></div>
                <div class="item3 menu-item"><p>Projects</p></div>
                <div class="item4 menu-item"><p>Contact</p></div>
            </div>
        </div>
        <div class="box body">
            <section class="body-section">
                <div class="title">
                    <h1>we are creatives</h1>
                </div>
                <div>
                    <img class="image" src="./images/desktop/image-header.jpg" alt="image">
                </div>
                <div class="grid-test">
                    <div class="item-a">
                        <h1>Transform your brand</h1>
                        <p>we are a full-service creative agency specializing in helping brands grow fast. Engage your clients through compelling visuals that do most of the marketing for you</p>
                    </div>
                    <div class="item-b">
                        <img class="image-item" src="./images/desktop/image-transform.jpg" alt="egg">
                    </div>
                    <div class="item-c">
                        <img class="image-item" src="./images/desktop/image-stand-out.jpg" alt="glass">
                    </div>
                    <div class="item-d">

                    </div>
                    <div class="item-e">
                        <img class="image-item" src="./images/desktop/image-graphic-design.jpg" alt="">
                    </div>
                    <div class="item-f">
                        <img class="image-item" src="./images/desktop/image-photography.jpg" alt="">
                    </div>
                </div>
            </section>
        </div> 
        <div class="box footer">
        </div>
    </div>
</body>
</html>
